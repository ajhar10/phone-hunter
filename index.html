<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style Link  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Phone Seeker</title>
</head>

<body>
    <h1 class="text-center mt-5 text-success">Phone Seeker</h1>

    <!-- Input Field and Button Section -->
    <div class="w-75 mx-auto mt-5 input-group mb-3">
        <input type="text" class="form-control" id="search-field" placeholder="Search Your Phone"
            aria-label="Search Phones" aria-describedby="button-addon2">
        <button class="btn btn-outline-success" onclick="searchMobile()" type="button"
            id="button-addon2">Search</button>
    </div>

    <!-- //api error  -->
    <h3 id="api-error" class="text-center text-danger">Something Wrong!!! </h3>

    <!-- //empty search display-->
    <div class="container" id="empty"></div>
    <!-- Wrong search  -->
    <div class="container" id="not-available"></div>
    <!-- Single phone Details  -->
    <div class="container mb-5" id="phone-details">

    </div>
    <!-- //Phone display  -->
    <div class="container">
        <div id="display-phone" class="row row-cols-1 row-cols-md-3 g-5 mx-auto ">
        </div>
    </div>




    <!-- Bootstrap Js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
